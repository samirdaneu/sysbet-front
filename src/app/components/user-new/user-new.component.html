<div class="col-md-6" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">New User</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">
        <div [ngClass]="getFormGroupClass(username.invalid, username.dirty)">
          <label for="inputUsername" class="col-sm-2 control-label">Username</label>

          <div class="col-sm-10">
            <input type="text" [(ngModel)]="user.username" class="form-control" name="username" id="inputUsername" #username="ngModel"
              placeholder="Username" username>
            <span class="help-block" *ngIf="username.invalid && username.dirty">Username is invalid</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" [(ngModel)]="user.password" class="form-control" name="password" id="inputPassword"
              #password="ngModel" placeholder="Password" required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
          </div>
        </div>
        <div [ngClass]="getFormGroupClass(profile.invalid, profile.dirty)">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>
          <div class="col-sm-10">
            <select [(ngModel)]="user.profile" class="form-control" id="inputProfile" name="profile" #profile="ngModel"
              style="width: 100%" required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile is required</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>
    </form>
  </div>
</div>
